<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"CDS","children":[{"content":"Informa&#xe7;&#xe3;o sobre o CDS","children":[{"content":"<a href=\"https://andreaskalcker.com/que-es-cds/\">O que &#xe9; o CDS?</a>","children":[{"content":"CDS &#xe9; uma solu&#xe7;&#xe3;o aquosa concentrada de 0,3% (3000 ppm) de di&#xf3;xido de cloro, sem conte&#xfa;do de clorito de s&#xf3;dio (NaClO2) na solu&#xe7;&#xe3;o e tem um pH neutro.","children":[],"payload":{"tag":"li","lines":"10,11"}}],"payload":{"tag":"li","lines":"9,11"}},{"content":"<a href=\"https://dioxitube.com/\">V&#xed;deos sobre o CDS</a>","children":[],"payload":{"tag":"li","lines":"11,12"}},{"content":"<a href=\"https://andreaskalcker.com/preguntas-frecuentes/\">FAQ</a>","children":[{"content":"\n<table data-lines=\"13,16\">\n<thead data-lines=\"13,14\">\n<tr data-lines=\"13,14\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"15,16\">\n<tr data-lines=\"15,16\">\n<td>O CDS AFETA A QUIMIOTERAPIA?</td>\n<td>Tenho relat&#xf3;rios que indicam que o CDS ajudou pacientes de quimioterapia a mitigar os severos efeitos t&#xf3;xicos secund&#xe1;rios. Pessoalmente, n&#xe3;o posso defender a estrat&#xe9;gia de intoxica&#xe7;&#xe3;o de um tumor, j&#xe1; que um paciente de c&#xe2;ncer normalmente morre por falha hep&#xe1;tica renal, intoxicado pelas subst&#xe2;ncias t&#xf3;xicas que o tumor libera na corrente sangu&#xed;nea e n&#xe3;o pelo tumor em si. A efetividade da quimioterapia geralmente n&#xe3;o ultrapassa 3%: de cada 100 pessoas tratadas, 97 morrem. Por outro lado, a cisplatina e a carboplatina s&#xe3;o conhecidas por causar c&#xe2;ncer difuso poucos anos ap&#xf3;s o tratamento. &#xc9; p&#xe3;o para hoje e morte para amanh&#xe3;. Tenho relat&#xf3;rios que indicam que o CDS ajudou pacientes de quimioterapia a mitigar os severos efeitos t&#xf3;xicos secund&#xe1;rios. Pessoalmente, n&#xe3;o posso defender a estrat&#xe9;gia de intoxica&#xe7;&#xe3;o de um tumor, j&#xe1; que um paciente de c&#xe2;ncer normalmente morre por falha hep&#xe1;tica renal, intoxicado pelas subst&#xe2;ncias t&#xf3;xicas que o tumor libera na corrente sangu&#xed;nea e n&#xe3;o pelo tumor em si. A efetividade da quimioterapia geralmente n&#xe3;o ultrapassa 3%: de cada 100 pessoas tratadas, 97 morrem. Por outro lado, a cisplatina e a carboplatina s&#xe3;o conhecidas por causar c&#xe2;ncer difuso poucos anos ap&#xf3;s o tratamento. &#xc9; p&#xe3;o para hoje e morte para amanh&#xe3;. Tenho relat&#xf3;rios que indicam que o CDS ajudou pacientes de quimioterapia a mitigar os severos efeitos t&#xf3;xicos secund&#xe1;rios. Pessoalmente, n&#xe3;o posso defender a estrat&#xe9;gia de intoxica&#xe7;&#xe3;o de um tumor, j&#xe1; que um paciente de c&#xe2;ncer normalmente morre por falha hep&#xe1;tica renal, intoxicado pelas subst&#xe2;ncias t&#xf3;xicas que o tumor libera na corrente sangu&#xed;nea e n&#xe3;o pelo tumor em si. A efetividade da quimioterapia geralmente n&#xe3;o ultrapassa 3%: de cada 100 pessoas tratadas, 97 morrem. Por outro lado, a cisplatina e a carboplatina s&#xe3;o conhecidas por causar c&#xe2;ncer difuso poucos anos ap&#xf3;s o tratamento. &#xc9; p&#xe3;o para hoje e morte para amanh&#xe3;.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"13,16"}},{"content":"\n<table data-lines=\"16,19\">\n<thead data-lines=\"16,17\">\n<tr data-lines=\"16,17\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"18,19\">\n<tr data-lines=\"18,19\">\n<td>QUANTAS GOTAS DE MMS EQUIVALEM A 1 ML DE CDS?</td>\n<td>Embora em princ&#xed;pio pud&#xe9;ssemos afirmar que 1 ml de CDS corresponde a aproximadamente 3 gotas de MMS, isso n&#xe3;o &#xe9; correto: depende de como &#xe9; aplicado. Se for t&#xf3;pico, essa rela&#xe7;&#xe3;o &#xe9; mais ou menos correta. No entanto, se for ingerido, o MMS provoca uma rea&#xe7;&#xe3;o secund&#xe1;ria com os &#xe1;cidos g&#xe1;stricos, que elevam consideravelmente a quantidade de g&#xe1;s di&#xf3;xido de cloro. E sempre depende do grau de acidez dos sucos g&#xe1;stricos de cada pessoa, que apresentam valores individuais e din&#xe2;micos: mudam dependendo se a pessoa est&#xe1; ou n&#xe3;o em jejum, se &#xe9; de manh&#xe3; ou &#xe0; noite&#x2026; Assim, resumindo, n&#xe3;o se pode comparar. Para ingest&#xe3;o e enemas, foi acordado que 1 gota equivale a 1 ml de CDS 0,3% ( = 3000 ppm)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"16,19"}},{"content":"\n<table data-lines=\"19,22\">\n<thead data-lines=\"19,20\">\n<tr data-lines=\"19,20\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"21,22\">\n<tr data-lines=\"21,22\">\n<td>O CLORITO DE S&#xd3;DIO &#xc9; O MESMO QUE O HIPOCLORITO DE S&#xd3;DIO?</td>\n<td>De maneira nenhuma! N&#xe3;o &#xe9; a mesma coisa e n&#xe3;o se deve confundi-los: s&#xe3;o duas subst&#xe2;ncias diferentes. Hipoclorito &#xe9; &#xe1;gua sanit&#xe1;ria.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"19,22"}},{"content":"\n<table data-lines=\"22,25\">\n<thead data-lines=\"22,23\">\n<tr data-lines=\"22,23\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"24,25\">\n<tr data-lines=\"24,25\">\n<td>INFLUENCIA MUITO SE O CLORITO DE S&#xd3;DIO &#xc9; DE 24,5% OU DE 22,5%?</td>\n<td>O efeito &#xe9; m&#xed;nimo. E se voc&#xea; errar em uma gota, o resultado tamb&#xe9;m n&#xe3;o varia muito. A concentra&#xe7;&#xe3;o n&#xe3;o indica a pureza. Clorito de s&#xf3;dio de boa qualidade cont&#xe9;m apenas 1% ou menos de clorato de s&#xf3;dio (NaClO3)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"22,25"}},{"content":"\n<table data-lines=\"25,28\">\n<thead data-lines=\"25,26\">\n<tr data-lines=\"25,26\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"27,28\">\n<tr data-lines=\"27,28\">\n<td>TENHO UMA PR&#xd3;TESE MET&#xc1;LICA, O MMS PODE AFETAR A PR&#xd3;TESE?</td>\n<td>O di&#xf3;xido de cloro liberado no corpo n&#xe3;o afeta as ligas das pr&#xf3;teses. Os materiais utilizados nas pr&#xf3;teses s&#xe3;o extremamente inalter&#xe1;veis.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"25,28"}},{"content":"\n<table data-lines=\"28,31\">\n<thead data-lines=\"28,29\">\n<tr data-lines=\"28,29\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"30,31\">\n<tr data-lines=\"30,31\">\n<td>SE UMA PESSOA TEM AM&#xc1;LGAMAS DE MERC&#xda;RIO, PODE TOMAR MMS E CDS?</td>\n<td>Sim, pode tomar MMS ou CDS. Embora n&#xe3;o deva esquecer que as am&#xe1;lgamas de merc&#xfa;rio s&#xe3;o prejudiciais &#xe0; sa&#xfa;de e deveria remov&#xea;-las o mais r&#xe1;pido poss&#xed;vel.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"28,31"}},{"content":"\n<table data-lines=\"31,34\">\n<thead data-lines=\"31,32\">\n<tr data-lines=\"31,32\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"33,34\">\n<tr data-lines=\"33,34\">\n<td>O DI&#xd3;XIDO DE CLORO AFETA UM DIU ANTICONCEPCIONAL?</td>\n<td>Pelo que sabemos at&#xe9; o momento, n&#xe3;o afeta o DIU. De fato, o di&#xf3;xido de cloro &#xe9; espermicida e serve at&#xe9; certo ponto como anticoncepcional se for feita uma lavagem vaginal imediatamente ap&#xf3;s a rela&#xe7;&#xe3;o. Al&#xe9;m disso, evita infec&#xe7;&#xf5;es sexualmente transmiss&#xed;veis de forma contundente.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"31,34"}},{"content":"\n<table data-lines=\"34,37\">\n<thead data-lines=\"34,35\">\n<tr data-lines=\"34,35\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"36,37\">\n<tr data-lines=\"36,37\">\n<td>O DI&#xd3;XIDO DE CLORO AFETA UMA V&#xc1;LVULA MET&#xc1;LICA DO CORA&#xc7;&#xc3;O?</td>\n<td>Temos um caso controlado que h&#xe1; quatro anos est&#xe1; tomando MMS em uma dose de seis a oito gotas di&#xe1;rias e n&#xe3;o houve efeito negativo. Embora seja preciso levar em conta que ao tomar Sintrom &#xae; &#x2013;varfarina/coumadina&#x2013;, a dose necess&#xe1;ria pode ser um pouco menor para obter o valor ideal. Recomenda-se precau&#xe7;&#xe3;o.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"34,37"}},{"content":"\n<table data-lines=\"37,40\">\n<thead data-lines=\"37,38\">\n<tr data-lines=\"37,38\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"39,40\">\n<tr data-lines=\"39,40\">\n<td>O CDS INFLUENCIA NA A&#xc7;&#xc3;O DE MEDICAMENTOS?</td>\n<td>At&#xe9; o momento, n&#xe3;o foram observadas intera&#xe7;&#xf5;es se n&#xe3;o for tomado junto com medicamentos e se esperar uma hora entre ambos, at&#xe9; o momento n&#xe3;o h&#xe1; intera&#xe7;&#xe3;o conhecida, e provavelmente n&#xe3;o haver&#xe1;, pois se trata de um g&#xe1;s vol&#xe1;til como agente ativo. O que est&#xe1; fora de qualquer d&#xfa;vida &#xe9; que a vitamina C neutraliza o efeito do CDS devido ao seu alto potencial antioxidante de -0,8 V (ORP).</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"37,40"}},{"content":"\n<table data-lines=\"40,43\">\n<thead data-lines=\"40,41\">\n<tr data-lines=\"40,41\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"42,43\">\n<tr data-lines=\"42,43\">\n<td>O CDS &#xc9; COMPAT&#xcd;VEL COM TRATAMENTOS NATURAIS?</td>\n<td>Pude observar durante estes anos sinergias muito boas com tratamentos fitoter&#xe1;picos, homeop&#xe1;ticos e de medicina alternativa em geral.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"40,43"}},{"content":"\n<table data-lines=\"43,46\">\n<thead data-lines=\"43,44\">\n<tr data-lines=\"43,44\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"45,46\">\n<tr data-lines=\"45,46\">\n<td>O DI&#xd3;XIDO DE CLORO &#xc9; CAPAZ DE MATAR TODOS OS PARASITAS?</td>\n<td>Normalmente, o MMS aniquila parasitas unicelulares ou pequenos. N&#xe3;o &#xe9; f&#xe1;cil com parasitas grandes pluricelulares como o &#xe1;scaris ou a t&#xea;nia, embora ajude a reduzir os sintomas.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"43,46"}},{"content":"\n<table data-lines=\"46,49\">\n<thead data-lines=\"46,47\">\n<tr data-lines=\"46,47\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"48,49\">\n<tr data-lines=\"48,49\">\n<td>DURANTE QUANTO TEMPO DEVO TOMAR O CDS?</td>\n<td>Em princ&#xed;pio, at&#xe9; que se sinta curado. O importante &#xe9; ouvir o pr&#xf3;prio corpo e n&#xe3;o agir de maneira mec&#xe2;nica.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"46,49"}},{"content":"\n<table data-lines=\"49,52\">\n<thead data-lines=\"49,50\">\n<tr data-lines=\"49,50\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"51,52\">\n<tr data-lines=\"51,52\">\n<td>QUE QUANTIDADE DE CDS DEVO TOMAR?</td>\n<td>O protocolo C costuma ser o mais adequado em caso de d&#xfa;vida. No entanto, a dose pode ser aumentada ou diminu&#xed;da individualmente conforme a necessidade. Cansa&#xe7;o ou, em alguns casos, n&#xe1;useas, s&#xe3;o ind&#xed;cios de ter chegado &#xe0; dose m&#xe1;xima tolerada.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"49,52"}},{"content":"\n<table data-lines=\"52,55\">\n<thead data-lines=\"52,53\">\n<tr data-lines=\"52,53\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"54,55\">\n<tr data-lines=\"54,55\">\n<td>O CDS AFETA A PRESS&#xc3;O SANGU&#xcd;NEA?</td>\n<td>O fato de ter n&#xed;veis de press&#xe3;o arterial excessivamente altos ou excessivamente baixos &#xe9; uma rea&#xe7;&#xe3;o do corpo a uma situa&#xe7;&#xe3;o cr&#xed;tica de sa&#xfa;de. Se solucionarmos o problema que causa a altera&#xe7;&#xe3;o da press&#xe3;o sangu&#xed;nea, os sintomas desaparecem sem mais. H&#xe1; muitos casos em que ambas as condi&#xe7;&#xf5;es foram curadas ao tomar o CDS. Aparentemente, o CDS elimina as causas da hipertens&#xe3;o e hipotens&#xe3;o ao reduzir a acidez.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"52,55"}},{"content":"\n<table data-lines=\"55,58\">\n<thead data-lines=\"55,56\">\n<tr data-lines=\"55,56\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"57,58\">\n<tr data-lines=\"57,58\">\n<td>COMO O CDS AFETA A FLORA INTESTINAL?</td>\n<td>COMO O CDS AFETA A FLORA INTESTINAL?</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"55,58"}},{"content":"\n<table data-lines=\"58,61\">\n<thead data-lines=\"58,59\">\n<tr data-lines=\"58,59\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"60,61\">\n<tr data-lines=\"60,61\">\n<td>COM QUANTAS GOTAS DE MMS CONSIGO A CONCENTRA&#xc7;&#xc3;O CORRETA DE CDS?</td>\n<td>O que importa n&#xe3;o &#xe9; a quantidade de MMS, desde que seja suficiente, j&#xe1; que &#xe9; uma satura&#xe7;&#xe3;o. (siga o v&#xed;deo &#xab;COMO FAZER CDS&#xbb; sobre isso) O que importa &#xe9; a colora&#xe7;&#xe3;o final do CDS, que nos indica de maneira confi&#xe1;vel a concentra&#xe7;&#xe3;o de di&#xf3;xido de cloro na &#xe1;gua. Ou seja: se colocarmos muito MMS, a rea&#xe7;&#xe3;o &#xe9; maior. No entanto, o que importa &#xe9; por quanto tempo o g&#xe1;s &#xe9; dilu&#xed;do no recipiente secund&#xe1;rio da &#xe1;gua. Em caso de d&#xfa;vida, basta retirar o tubo quando considerarmos que a &#xe1;gua adquiriu o tom adequado de amarelo claro id&#xea;ntico ao &#xf3;leo de girassol.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"58,61"}},{"content":"\n<table data-lines=\"61,64\">\n<thead data-lines=\"61,62\">\n<tr data-lines=\"61,62\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"63,64\">\n<tr data-lines=\"63,64\">\n<td>QUANTO TEMPO O CDS PODE DURAR?</td>\n<td>A dura&#xe7;&#xe3;o depende do recipiente e da temperatura. A uma temperatura de 5&#xba; e em um recipiente de vidro bem fechado (Nunca devemos usar tampas met&#xe1;licas nem tubos de ensaio de borracha!), pode durar at&#xe9; seis meses sem perder muita for&#xe7;a. E uma vez aberto, deve ser guardado na geladeira. Devemos levar em conta que o CDS perde g&#xe1;s se o recipiente n&#xe3;o estiver cheio at&#xe9; em cima, como uma garrafa de refrigerante que foi aberta e fechada novamente.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"61,64"}},{"content":"\n<table data-lines=\"64,67\">\n<thead data-lines=\"64,65\">\n<tr data-lines=\"64,65\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"66,67\">\n<tr data-lines=\"66,67\">\n<td>O CDS PODE SER TRANSPORTADO?</td>\n<td>Se o CDS n&#xe3;o tiver que suportar uma temperatura acima de 60&#xba;, n&#xe3;o h&#xe1; problema no transporte, desde que o recipiente esteja bem fechado e completamente cheio. A concentra&#xe7;&#xe3;o n&#xe3;o deve ultrapassar 3000 ppm por raz&#xf5;es de seguran&#xe7;a.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"64,67"}},{"content":"\n<table data-lines=\"67,71\">\n<thead data-lines=\"67,68\">\n<tr data-lines=\"67,68\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"69,71\">\n<tr data-lines=\"69,70\">\n<td>O CDS &#xc9; EXPLOSIVO?</td>\n<td>Depende da concentra&#xe7;&#xe3;o. A autoriza&#xe7;&#xe3;o legal de di&#xf3;xido de cloro em l&#xed;quido &#xe9; de no m&#xe1;ximo 3000 ppm. Acima dessa concentra&#xe7;&#xe3;o, pode haver rea&#xe7;&#xf5;es espont&#xe2;neas, principalmente com a luz solar.</td>\n</tr>\n<tr data-lines=\"70,71\">\n<td>Em forma l&#xed;quida, &#xe9; est&#xe1;vel. N&#xe3;o &#xe9; recomendado t&#xea;-lo mais concentrado, e desta forma n&#xe3;o h&#xe1; perigo. Embora o g&#xe1;s di&#xf3;xido possa explodir com mudan&#xe7;as repentinas de press&#xe3;o ou temperatura.</td>\n<td></td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"67,71"}},{"content":"\n<table data-lines=\"71,74\">\n<thead data-lines=\"71,72\">\n<tr data-lines=\"71,72\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"73,74\">\n<tr data-lines=\"73,74\">\n<td>O CDS VENCE?</td>\n<td>N&#xe3;o exatamente: perde concentra&#xe7;&#xe3;o e no final s&#xf3; resta &#xe1;gua. E a perda de concentra&#xe7;&#xe3;o n&#xe3;o &#xe9; perigosa. &#xc9; compensada aumentando a dose.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"71,74"}},{"content":"\n<table data-lines=\"74,77\">\n<thead data-lines=\"74,75\">\n<tr data-lines=\"74,75\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"76,77\">\n<tr data-lines=\"76,77\">\n<td>O MMS OU O CDS FUNCIONAM EM PROBLEMAS DE HIPOTIREOIDISMO?</td>\n<td>Sim: obtivemos respostas muito boas, principalmente quando o sujeito est&#xe1; infectado por Candida albicans, um fungo, que &#xe9; praticamente em 95% dos casos. O gastroenterologista Dr. Juli&#xe1;n Rabanaque descobriu uma rela&#xe7;&#xe3;o direta, embora haja muito a ser investigado.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"74,77"}},{"content":"\n<table data-lines=\"77,80\">\n<thead data-lines=\"77,78\">\n<tr data-lines=\"77,78\">\n<th>Pergunta</th>\n<th>Resposta</th>\n</tr>\n</thead>\n<tbody data-lines=\"79,80\">\n<tr data-lines=\"79,80\">\n<td>QUE QUANTIDADE DE CDS &#xc9; USADA PARA CRIAN&#xc7;AS?</td>\n<td>Por regra geral, 1 ml de CDS 3000 ppm por ano de idade ao dia foram eficazes. At&#xe9; os 10 anos, dilu&#xed;do em &#xe1;gua e dividido em 4-10 doses durante o dia. Pode ser aumentado pouco a pouco em casos agudos ou graves.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"77,82"}}],"payload":{"tag":"li","lines":"12,82"}}],"payload":{"tag":"h2","lines":"7,8"}},{"content":"Protocolos da A &#xe0; Z","children":[{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-a/\">A - Amador ou principiante duvidoso</a>","children":[{"content":"Para principiantes ou aqueles que t&#xea;m d&#xfa;vidas sobre como come&#xe7;ar com o uso de CDS (di&#xf3;xido de cloro em solu&#xe7;&#xe3;o) e desejam come&#xe7;ar com uma dose baixa e aumentar gradualmente.","children":[],"payload":{"tag":"li","lines":"85,86"}}],"payload":{"tag":"li","lines":"84,86"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-b/\">B - Banho</a>","children":[{"content":"Desintoxica&#xe7;&#xe3;o e op&#xe7;&#xe3;o para pessoas que n&#xe3;o podem ou n&#xe3;o querem ingerir CDS por via oral.","children":[],"payload":{"tag":"li","lines":"87,88"}}],"payload":{"tag":"li","lines":"86,88"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-c/\">C - Cl&#xe1;ssico Cont&#xed;nuo</a>","children":[{"content":"Para a maioria das doen&#xe7;as e desintoxica&#xe7;&#xe3;o.","children":[],"payload":{"tag":"li","lines":"89,90"}}],"payload":{"tag":"li","lines":"88,90"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-d/\">D - Dermatol&#xf3;gico, para pele</a>","children":[{"content":"Tratamento de infec&#xe7;&#xf5;es cut&#xe2;neas e problemas de pele, incluindo MRSA resistente.","children":[],"payload":{"tag":"li","lines":"91,92"}}],"payload":{"tag":"li","lines":"90,92"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-e/\">E - Enemas</a>","children":[{"content":"Para doen&#xe7;as gastrointestinais, hep&#xe1;ticas cr&#xf4;nicas, c&#xe2;ncer, parasitoses e problemas de sa&#xfa;de espec&#xed;ficos.","children":[],"payload":{"tag":"li","lines":"93,94"}}],"payload":{"tag":"li","lines":"92,94"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-f/\">F - Frequente</a>","children":[{"content":"Febre, infec&#xe7;&#xf5;es agudas, virais e bacterianas","children":[],"payload":{"tag":"li","lines":"95,96"}}],"payload":{"tag":"li","lines":"94,96"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-g/\">G - Para infec&#xe7;&#xf5;es no ouvido externo e tratamentos de pele</a>","children":[{"content":"Infec&#xe7;&#xf5;es no ouvido externo e afec&#xe7;&#xf5;es de pele.","children":[],"payload":{"tag":"li","lines":"97,98"}}],"payload":{"tag":"li","lines":"96,98"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-h/\">H - Quarto</a>","children":[{"content":"Para evitar cont&#xe1;gios e infec&#xe7;&#xf5;es respirat&#xf3;rias.","children":[],"payload":{"tag":"li","lines":"99,100"}}],"payload":{"tag":"li","lines":"98,100"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-i/\">I - Para picadas de insetos e outras afec&#xe7;&#xf5;es de pele</a>","children":[{"content":"Para picadas de insetos e outras afec&#xe7;&#xf5;es cut&#xe2;neas.","children":[],"payload":{"tag":"li","lines":"101,102"}}],"payload":{"tag":"li","lines":"100,102"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-j/\">J - Bucal</a>","children":[{"content":"Aplica&#xe7;&#xe3;o bucal para manter a higiene e tratar infec&#xe7;&#xf5;es orais.","children":[],"payload":{"tag":"li","lines":"103,104"}}],"payload":{"tag":"li","lines":"102,104"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-k/\">K - Kit com combina&#xe7;&#xe3;o de CDS e DMSO</a>","children":[{"content":"Aplica&#xe7;&#xe3;o em doen&#xe7;as de pele e afec&#xe7;&#xf5;es que requerem tratamento em profundidade.","children":[],"payload":{"tag":"li","lines":"105,106"}}],"payload":{"tag":"li","lines":"104,106"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-l/\">L - Lavagem de p&#xe9;s</a>","children":[{"content":"Para problemas nos p&#xe9;s, como fungos, &#xe1;cido &#xfa;rico, p&#xe9; de atleta, coceira ou dor, bem como para fadiga cr&#xf4;nica, desintoxica&#xe7;&#xe3;o, neuropatia diab&#xe9;tica, fascite plantar e varizes.","children":[],"payload":{"tag":"li","lines":"107,108"}}],"payload":{"tag":"li","lines":"106,108"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-m/\">M - Mal&#xe1;ria avan&#xe7;ada</a>","children":[{"content":"Aplica&#xe7;&#xe3;o na mal&#xe1;ria utilizando CDS (Di&#xf3;xido de Cloro em solu&#xe7;&#xe3;o).","children":[],"payload":{"tag":"li","lines":"109,110"}}],"payload":{"tag":"li","lines":"108,110"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-n/\">N - Crian&#xe7;as</a>","children":[{"content":"Para Crian&#xe7;as, Beb&#xea;s e Adolescentes.","children":[],"payload":{"tag":"li","lines":"111,112"}}],"payload":{"tag":"li","lines":"110,112"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-o/\">O - Oftalmol&#xf3;gico para Olhos e Otorrino para o Nariz</a>","children":[{"content":"&#xc9; um procedimento que envolve a prepara&#xe7;&#xe3;o de um col&#xed;rio para uso oftalmol&#xf3;gico (olhos) e otorrinolaringol&#xf3;gico (nariz) com CDS (Di&#xf3;xido de Cloro em solu&#xe7;&#xe3;o). Este protocolo &#xe9; &#xfa;til para tratar diversas afec&#xe7;&#xf5;es oculares e sinusite. Pode ser aplicado tanto nos olhos quanto no nariz, especialmente em casos de gripe ou sinusite.","children":[],"payload":{"tag":"li","lines":"113,114"}}],"payload":{"tag":"li","lines":"112,114"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-p/\">P - Parasitas, protocolo intenso</a>","children":[{"content":"Foco em parasitas de maneira intensiva e eficaz. Tamb&#xe9;m utiliza medicamentos cl&#xe1;ssicos que atacam os parasitas diretamente. Certifique-se de que este protocolo seja apropriado para a situa&#xe7;&#xe3;o e consulte um profissional de sa&#xfa;de antes de iniciar qualquer tratamento.","children":[],"payload":{"tag":"li","lines":"115,116"}}],"payload":{"tag":"li","lines":"114,116"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-q/\">Q - Queimaduras</a>","children":[{"content":"Para o tratamento de queimaduras utilizando uma solu&#xe7;&#xe3;o de di&#xf3;xido de cloro (3000 ppm) em soro fisiol&#xf3;gico (NaCl 0,9%). Tem aplica&#xe7;&#xf5;es eficazes em queimaduras comuns sem deixar cicatrizes, como as causadas por fogo, bem como em queimaduras el&#xe9;tricas, qu&#xed;micas ou por radia&#xe7;&#xe3;o.","children":[],"payload":{"tag":"li","lines":"117,118"}}],"payload":{"tag":"li","lines":"116,118"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-r/\">R - Retal</a>","children":[{"content":"O Protocolo R se concentra na administra&#xe7;&#xe3;o retal de uma solu&#xe7;&#xe3;o de di&#xf3;xido de cloro (CDS) a uma concentra&#xe7;&#xe3;o de 3000 ppm. Este protocolo &#xe9; especialmente adequado para afec&#xe7;&#xf5;es como c&#xe2;ncer de pr&#xf3;stata ou c&#xf3;lon retal, bem como para tratar fissuras anais, hemorroidas e outras afec&#xe7;&#xf5;es retais. Recomenda-se o uso ap&#xf3;s cada evacua&#xe7;&#xe3;o.","children":[],"payload":{"tag":"li","lines":"119,120"}}],"payload":{"tag":"li","lines":"118,120"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-s/\">S - Sens&#xed;vel</a>","children":[{"content":"Para pessoas extremamente sens&#xed;veis ou com alergias qu&#xed;micas m&#xfa;ltiplas que n&#xe3;o podem tolerar a ingest&#xe3;o de di&#xf3;xido de cloro (CDS) de maneira convencional. Este protocolo se concentra na gradualidade no aumento da dose para minimizar as possibilidades de efeitos adversos.","children":[],"payload":{"tag":"li","lines":"121,122"}}],"payload":{"tag":"li","lines":"120,122"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-t/\">T - Terminal</a>","children":[{"content":"&#xc9; reservado para casos de doen&#xe7;as graves e terminais (como c&#xe2;ncer) em que a medicina convencional n&#xe3;o foi eficaz.","children":[],"payload":{"tag":"li","lines":"123,124"}}],"payload":{"tag":"li","lines":"122,124"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-u/\">U - Urg&#xea;ncias</a>","children":[{"content":"&#xc9; projetado para tratar situa&#xe7;&#xf5;es m&#xe9;dicas urgentes, como intoxica&#xe7;&#xf5;es alimentares, infec&#xe7;&#xf5;es, febre, v&#xf4;mitos repentinos, diarreia intensa, mal-estar severo sem causa aparente ou outras emerg&#xea;ncias de sa&#xfa;de. Pode ser &#xfa;til para aliviar rapidamente os sintomas e proporcionar al&#xed;vio ao paciente.","children":[],"payload":{"tag":"li","lines":"125,126"}}],"payload":{"tag":"li","lines":"124,126"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-v/\">V - Vaginal utilizando irriga&#xe7;&#xe3;o</a>","children":[{"content":"Especialmente &#xfa;til para tratar problemas genitais femininos como HPV, candid&#xed;ase, micoses, p&#xf3;lipos, c&#xe2;ncer de colo do &#xfa;tero, miomas, cistite, v&#xed;rus do papiloma humano e outros problemas renais ou sexualmente transmiss&#xed;veis. Tamb&#xe9;m pode atuar como um anticoncepcional se usado ap&#xf3;s uma rela&#xe7;&#xe3;o sexual, pois imobiliza os espermatozoides e previne a concep&#xe7;&#xe3;o.","children":[],"payload":{"tag":"li","lines":"127,128"}}],"payload":{"tag":"li","lines":"126,128"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-w/\">W - UAU!!! Usos adicionais do CDS</a>","children":[{"content":"Revela uma ampla gama de usos adicionais do Di&#xf3;xido de Cloro (CDS), que v&#xe3;o al&#xe9;m das aplica&#xe7;&#xf5;es tradicionais.","children":[],"payload":{"tag":"li","lines":"129,130"}}],"payload":{"tag":"li","lines":"128,130"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-x/\">X - Rela&#xe7;&#xf5;es sexuais para evitar gravidez indesejada e cont&#xe1;gio</a>","children":[{"content":"Projetado para evitar gravidezes indesejadas e reduzir o risco de cont&#xe1;gio durante as rela&#xe7;&#xf5;es sexuais. Este protocolo tem demonstrado por muitos anos ser eficaz e seguro.","children":[],"payload":{"tag":"li","lines":"131,132"}}],"payload":{"tag":"li","lines":"130,132"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-y/\">Y - Inje&#xe7;&#xe3;o de CDI</a>","children":[{"content":"Para obter mais informa&#xe7;&#xf5;es detalhadas sobre este protocolo, n&#xe3;o hesite em entrar em contato conosco, teremos prazer em fornecer a assist&#xea;ncia que voc&#xea; precisar.","children":[],"payload":{"tag":"li","lines":"133,134"}}],"payload":{"tag":"li","lines":"132,134"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-z/\">Z - Geradores de frequ&#xea;ncias Biotrohn&#xae;, Plasmatron&#xae;</a>","children":[{"content":"O Protocolo Z envolve o uso de geradores de frequ&#xea;ncias de microcorrentes ou impulsos de plasma frio, como o Biotrohn&#xae; e o Plasmatron&#xae;, para a recupera&#xe7;&#xe3;o e o bem-estar. Esta abordagem busca criar resson&#xe2;ncia com as c&#xe9;lulas afetadas com o objetivo de promover a coer&#xea;ncia celular e a recupera&#xe7;&#xe3;o.","children":[],"payload":{"tag":"li","lines":"135,136"}}],"payload":{"tag":"li","lines":"134,136"}}],"payload":{"tag":"h2","lines":"82,83"}}]},{"colorFreezeLevel":7,"maxWidth":850})</script>

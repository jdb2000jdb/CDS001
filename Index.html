efectividad de la quimioterapia no suele superar el 3%: de cada 100 personas tratadas mueren 97. Por otra parte, el cisplatino y el carboplatino son conocidos por causar c&#xe1;ncer difuso a los pocos a&#xf1;os de tratamiento. Es pan para hoy y muerte para ma&#xf1;ana.Dispongo de informes en los que figura que el CDS ayud&#xf3; a los pacientes de quimioterapia a mitigar los severos efectos t&#xf3;xicos secundarios. Personalmente, no puedo defender la estrategia de intoxicaci&#xf3;n de un tumor, ya que un paciente de c&#xe1;ncer normalmente muere por fallo hep&#xe1;tico renal, intoxicado por las sustancias t&#xf3;xicas que libera el tumor en el riego sangu&#xed;neo y no por el tumor en s&#xed;. La efectividad de la quimioterapia no suele superar el 3%: de cada 100 personas tratadas mueren 97. Por otra parte, el cisplatino y el carboplatino son conocidos por causar c&#xe1;ncer difuso a los pocos a&#xf1;os de tratamiento. Es pan para hoy y muerte para ma&#xf1;ana.Dispongo de informes en los que figura que el CDS ayud&#xf3; a los pacientes de quimioterapia a mitigar los severos efectos t&#xf3;xicos secundarios. Personalmente, no puedo defender la estrategia de intoxicaci&#xf3;n de un tumor, ya que un paciente de c&#xe1;ncer normalmente muere por fallo hep&#xe1;tico renal, intoxicado por las sustancias t&#xf3;xicas que libera el tumor en el riego sangu&#xed;neo y no por el tumor en s&#xed;. La efectividad de la quimioterapia no suele superar el 3%: de cada 100 personas tratadas mueren 97. Por otra parte, el cisplatino y el carboplatino son conocidos por causar c&#xe1;ncer difuso a los pocos a&#xf1;os de tratamiento. Es pan para hoy y muerte para ma&#xf1;ana.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"13,16"}},{"content":"\n<table data-lines=\"16,19\">\n<thead data-lines=\"16,17\">\n<tr data-lines=\"16,17\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"18,19\">\n<tr data-lines=\"18,19\">\n<td>&#xbf;CU&#xc1;NTAS GOTAS DE MMS EQUIVALEN A 1 ML DE CDS?</td>\n<td>Aunque en principio pudi&#xe9;ramos afi rmar que 1 ml de CDS corresponde a aproximadamente 3 gotas de MMS, esto no es correcto: depende de c&#xf3;mo se aplique. Si es t&#xf3;pico, esta relaci&#xf3;n es m&#xe1;s o menos correcta. Sin embargo, si se ingiere, el MMS provoca una reacci&#xf3;n secundaria con los &#xe1;cidos g&#xe1;stricos, que elevan considerablemente la cantidad de gas del di&#xf3;xido de cloro. Y siempre depende del grado de acidez de los jugos g&#xe1;stricos de cada persona, que presentan valores individuales y din&#xe1;micos: cambian dependiendo de si la persona est&#xe1; o no en ayunas, de si es por la ma&#xf1;ana o por la noche&#x2026; As&#xed; que, resumiendo, no se puede comparar. Para ingesti&#xf3;n y enemas se ha acordado que 1 gota equivale a 1 ml de CDS 0,3% ( = 3000 ppm)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"16,19"}},{"content":"\n<table data-lines=\"19,22\">\n<thead data-lines=\"19,20\">\n<tr data-lines=\"19,20\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"21,22\">\n<tr data-lines=\"21,22\">\n<td>&#xbf;ES EL CLORITO DE SODIO LO MISMO QUE EL HIPOCLORITO DE SODIO?</td>\n<td>&#xa1;De ninguna manera! No es lo mismo y no hay que confundirlos: son dos sustancias diferentes . Hipoclorito es lej&#xed;a.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"19,22"}},{"content":"\n<table data-lines=\"22,25\">\n<thead data-lines=\"22,23\">\n<tr data-lines=\"22,23\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"24,25\">\n<tr data-lines=\"24,25\">\n<td>&#xbf;INFLUYE MUCHO SI EL CLORITO DE SODIO ES DE 24,5% O DE 22,5%?</td>\n<td>El efecto es m&#xed;nimo. Y si te equivocas en una gota, el resultado tampoco var&#xed;a mucho.La concentraci&#xf3;n no indica la pureza. Clorito s&#xf3;dico de buena calidad contiene solo el 1% o menos de clorato s&#xf3;dico ( NaClO3)</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"22,25"}},{"content":"\n<table data-lines=\"25,28\">\n<thead data-lines=\"25,26\">\n<tr data-lines=\"25,26\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"27,28\">\n<tr data-lines=\"27,28\">\n<td>TENGO UNA PR&#xd3;TESIS MET&#xc1;LICA, &#xbf;PUEDE AFECTAR EL MMS A LA PR&#xd3;TESIS?</td>\n<td>El di&#xf3;xido de cloro liberado en el cuerpo no afecta al lo aleaciones de las pr&#xf3;tesis. Los materiales utilizados en las pr&#xf3;tesis son extremadamente inalterables.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"25,28"}},{"content":"\n<table data-lines=\"28,31\">\n<thead data-lines=\"28,29\">\n<tr data-lines=\"28,29\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"30,31\">\n<tr data-lines=\"30,31\">\n<td>SI UNA PERSONA LLEVA EMPASTES DE MERCURIO, &#xbf;PUEDE TOMAR MMS Y CDS?</td>\n<td>S&#xed;, puede tomar MMS o CDS. Aunque no debe olvidar que los empastes de mercurio son perjudiciales para la salud y deber&#xed;a quit&#xe1;rselos lo antes posible.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"28,31"}},{"content":"\n<table data-lines=\"31,34\">\n<thead data-lines=\"31,32\">\n<tr data-lines=\"31,32\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"33,34\">\n<tr data-lines=\"33,34\">\n<td>&#xbf;AFECTA EL DI&#xd3;XIDO DE CLORO A UN DIU ANTICONCEPTIVO?</td>\n<td>Por lo que sabemos hasta el momento, no afecta al DIU. De hecho, el di&#xf3;xido de cloro es espermicida y sirve hasta cierto punto como anticonceptivo si se hace un lavado vaginal inmediatamente despu&#xe9;s de la relaci&#xf3;n. Adem&#xe1;s, evita infecciones por transmisi&#xf3;n sexual de manera contundente.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"31,34"}},{"content":"\n<table data-lines=\"34,37\">\n<thead data-lines=\"34,35\">\n<tr data-lines=\"34,35\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"36,37\">\n<tr data-lines=\"36,37\">\n<td>&#xbf;AFECTA EL DI&#xd3;XIDO DE CLORO A UNA V&#xc1;LVULA MET&#xc1;LICA DE CORAZ&#xd3;N?</td>\n<td>Tenemos un caso controlado que desde hace cuatro a&#xf1;os est&#xe1; tomando el MMS en una dosis de seis a ocho gotas diarias y no hubo efecto negativo. Aunque hay que tener en cuenta que al tomar Sintrom &#xae; &#x2013;warfarina/coumadina&#x2013;, la dosis necesaria puede ser algo menor para obtener el valor &#xf3;ptimo. Se recomienda precauci&#xf3;n.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"34,37"}},{"content":"\n<table data-lines=\"37,40\">\n<thead data-lines=\"37,38\">\n<tr data-lines=\"37,38\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"39,40\">\n<tr data-lines=\"39,40\">\n<td>&#xbf;INFLUYE EL CDS SOBRE LA ACCI&#xd3;N DE MEDICAMENTOS?</td>\n<td>Hasta la fecha no se ha observado interacciones si no se toma junto con medicamentos y se espera una hora entre ambos, hasta la fecha no hay interacci&#xf3;n conocida, y probablemente no la haya, pues se trata un gas vol&#xe1;til como agente activo. Lo que est&#xe1; fuera de toda duda es que la vitamina C contrarresta el efecto del CDS por su alto potencial antioxidante de -0,8 V (ORP).</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"37,40"}},{"content":"\n<table data-lines=\"40,43\">\n<thead data-lines=\"40,41\">\n<tr data-lines=\"40,41\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"42,43\">\n<tr data-lines=\"42,43\">\n<td>&#xbf;ES EL CDS COMPATIBLE CON TRATAMIENTOS NATURALES?</td>\n<td>He podido observar durante estos a&#xf1;os muy buenas sinergias con tratamientos fitoterap&#xe9;uticos, homeop&#xe1;ticos y de medicina alternativa en general.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"40,43"}},{"content":"\n<table data-lines=\"43,46\">\n<thead data-lines=\"43,44\">\n<tr data-lines=\"43,44\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"45,46\">\n<tr data-lines=\"45,46\">\n<td>&#xbf;ES EL DI&#xd3;XIDO DE CLORO CAPAZ DE MATAR TODOS LOS PAR&#xc1;SITOS?</td>\n<td>Normalmente, el MMS aniquila par&#xe1;sitos unicelulares o peque&#xf1;os. Noes f&#xe1;cil con par&#xe1;sitos grandes pluricelulares como el ascaris o la tenia aunque ayuda reducir los s&#xed;ntomas.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"43,46"}},{"content":"\n<table data-lines=\"46,49\">\n<thead data-lines=\"46,47\">\n<tr data-lines=\"46,47\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"48,49\">\n<tr data-lines=\"48,49\">\n<td>&#xbf;DURANTE CU&#xc1;NTO TIEMPO DEBO TOMAR EL CDS?</td>\n<td>En principio, hasta que te sientas curado. Lo importante es escuchar al propio cuerpo y no actuar de manera mec&#xe1;nica.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"46,49"}},{"content":"\n<table data-lines=\"49,52\">\n<thead data-lines=\"49,50\">\n<tr data-lines=\"49,50\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"51,52\">\n<tr data-lines=\"51,52\">\n<td>QU&#xc9; CANTIDAD DE CDS DEBO TOMAR?</td>\n<td>El protocolo C suele ser el m&#xe1;s adecuado en caso de duda. Sin embargo, se puede subir o bajar la dosis individualmente seg&#xfa;n necesidad. El cansancio o, en algunos casos, las n&#xe1;useas, son indicio de haber llegado a la dosis m&#xe1;xima tolerada.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"49,52"}},{"content":"\n<table data-lines=\"52,55\">\n<thead data-lines=\"52,53\">\n<tr data-lines=\"52,53\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"54,55\">\n<tr data-lines=\"54,55\">\n<td>&#xbf;AFECTA EL CDS A LA PRESI&#xd3;N SANGU&#xcd;NEA?</td>\n<td>El hecho de tener los niveles de presi&#xf3;n arterial excesivamente altos o excesivamente bajos es una reacci&#xf3;n del cuerpo a una situaci&#xf3;n cr&#xed;tica de salud. Si solucionamos el problema que causa la alteraci&#xf3;n de la presi&#xf3;n sangu&#xed;nea, los s&#xed;ntomas desaparecen sin m&#xe1;s. Hay much&#xed;simos casos en los que se han curado ambas condiciones al tomar el CDS. Al parecer, el CDS elimina las causas de la hipertensi&#xf3;n y la hipotensi&#xf3;n al reducir acidez.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"52,55"}},{"content":"\n<table data-lines=\"55,58\">\n<thead data-lines=\"55,56\">\n<tr data-lines=\"55,56\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"57,58\">\n<tr data-lines=\"57,58\">\n<td>&#xbf;C&#xd3;MO AFECTA CDS A LA FLORA INTESTINAL?</td>\n<td>&#xbf;C&#xd3;MO AFECTA CDS A LA FLORA INTESTINAL?</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"55,58"}},{"content":"\n<table data-lines=\"58,61\">\n<thead data-lines=\"58,59\">\n<tr data-lines=\"58,59\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"60,61\">\n<tr data-lines=\"60,61\">\n<td>&#xbf;CON CU&#xc1;NTAS GOTAS DE MMS CONSIGO LA CONCENTRACI&#xd3;N CORRECTA DE CDS?</td>\n<td>Lo que importa no es la cantidad de MMS, mientras sea suficiente, ya que es una saturaci&#xf3;n.(siga el video &#xab;COMO HACER CDS&#xbb; al respecto)  Lo que importa es la coloraci&#xf3;n final del CDS, que nos indica de manera fehaciente la concentraci&#xf3;n de di&#xf3;xido de cloro en el agua. Es decir: si ponemos demasiado MMS la reacci&#xf3;n es mayor. Sin embargo, lo que importa es durante cu&#xe1;nto tiempo se diluye el gas en el recipiente secundario del agua. En caso de duda, basta con quitar el tubo cuando consideramos que el agua ha adquirido el tono adecuado de amarillo claro id&#xe9;ntico al aceite de girasol.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"58,61"}},{"content":"\n<table data-lines=\"61,64\">\n<thead data-lines=\"61,62\">\n<tr data-lines=\"61,62\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"63,64\">\n<tr data-lines=\"63,64\">\n<td>&#xbf;CU&#xc1;NTO TIEMPO PUEDE DURAR EL CDS?</td>\n<td>La duraci&#xf3;n depende del recipiente y de la temperatura. A una temperatura de 5&#xba; y en un recipiente  de cristal bien cerrado (&#xa1;No debemos usar nunca tapones met&#xe1;licos ni tubos de ensayo de goma!), puede durar hasta seis meses sin perder mucha fuerza.  Y una vez abierto hay que guardarlo en el frigor&#xed;fico. Hemos de tener en cuenta que el CDS pierde gas si el recipiente no est&#xe1; lleno hasta arriba, igual que una botella de refresco que se ha abierto y se vuelve a cerrar.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"61,64"}},{"content":"\n<table data-lines=\"64,67\">\n<thead data-lines=\"64,65\">\n<tr data-lines=\"64,65\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"66,67\">\n<tr data-lines=\"66,67\">\n<td>&#xbf;SE PUEDE TRANSPORTAR EL CDS?</td>\n<td>Si el CDS no tiene que soportar una temperatura por encima de 60&#xba;, no hay problema en el transporte, siempre y cuando el recipiente est&#xe9; bien cerrado y completamente lleno. La concentraci&#xf3;n no debe superar 3000 ppm por razones de seguridad.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"64,67"}},{"content":"\n<table data-lines=\"67,71\">\n<thead data-lines=\"67,68\">\n<tr data-lines=\"67,68\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"69,71\">\n<tr data-lines=\"69,70\">\n<td>&#xbf;EL CDS ES EXPLOSIVO?</td>\n<td>Depende de la concentraci&#xf3;n. La autorizaci&#xf3;n legal de di&#xf3;xido de cloro en l&#xed;quido es de como m&#xe1;ximo 3000 ppm. Por encima de esta concentraci&#xf3;n puede haber reacciones espont&#xe1;neas sobre todo con luz solar.</td>\n</tr>\n<tr data-lines=\"70,71\">\n<td>En forma l&#xed;quida es estable. No se recomienda tenerlo m&#xe1;s concentrado, y de esta manera no hay peligro. Aunque el gas del di&#xf3;xido s&#xed; puede explotar con repentinos cambios de presi&#xf3;n o temperatura.</td>\n<td></td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"67,71"}},{"content":"\n<table data-lines=\"71,74\">\n<thead data-lines=\"71,72\">\n<tr data-lines=\"71,72\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"73,74\">\n<tr data-lines=\"73,74\">\n<td>&#xbf;CADUCA EL CDS?</td>\n<td>No exactamente: pierde concentraci&#xf3;n y al final solo queda agua. Y la p&#xe9;rdida de concentraci&#xf3;n no resulta peligrosa. Se compensa incrementando dosis.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"71,74"}},{"content":"\n<table data-lines=\"74,77\">\n<thead data-lines=\"74,75\">\n<tr data-lines=\"74,75\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"76,77\">\n<tr data-lines=\"76,77\">\n<td>&#xbf;FUNCIONA EL MMS O EL CDS EN PROBLEMAS DE HIPOTIROIDISMO?</td>\n<td>S&#xed;: hemos obtenido muy buenas respuestas, sobre todo cuando el sujeto est&#xe1; infectado por Candida albicans, un hongo, que es pr&#xe1;cticamente en el 95% de los casos. El gastroenter&#xf3;logo Dr. Juli&#xe1;n Rabanaque ha descubierto una relaci&#xf3;n directa, aunque queda mucho por investigar.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"74,77"}},{"content":"\n<table data-lines=\"77,80\">\n<thead data-lines=\"77,78\">\n<tr data-lines=\"77,78\">\n<th>Pregunta</th>\n<th>Respuesta</th>\n</tr>\n</thead>\n<tbody data-lines=\"79,80\">\n<tr data-lines=\"79,80\">\n<td>&#xbf;QU&#xc9; CANTIDAD DE CDS SE USA PARA NI&#xd1;OS?</td>\n<td>Por regla general, 1 ml de CDS 3000 ppm por a&#xf1;o de edad al dia, fueron eficaces. Hasta los 10 a&#xf1;os, diluido en agua y repartido en 4-10 tomas durante el d&#xed;a. Se puede incrementar poco a poco en casos agudos o graves.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"77,82"}}],"payload":{"tag":"li","lines":"12,82"}}],"payload":{"tag":"h2","lines":"7,8"}},{"content":"Protocolos de la A a la Z","children":[{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-a/\">A - Amateur o principiante dudoso</a>","children":[{"content":"Para principiantes o aquellos que tienen dudas sobre c&#xf3;mo comenzar con el uso de CDS (di&#xf3;xido de cloro en soluci&#xf3;n) y desean comenzar con una dosis baja y aumentar gradualmente.","children":[],"payload":{"tag":"li","lines":"85,86"}}],"payload":{"tag":"li","lines":"84,86"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-b/\">B - Ba&#xf1;o</a>","children":[{"content":"Desintoxicaci&#xf3;n y opci&#xf3;n para personas que no pueden o no quieren ingerir CDS por v&#xed;a oral.","children":[],"payload":{"tag":"li","lines":"87,88"}}],"payload":{"tag":"li","lines":"86,88"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-c/\">C - Cl&#xe1;sico Cont&#xed;nuo</a>","children":[{"content":"Para la mayor&#xed;a de las  enfermedades y desintoxicaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"89,90"}}],"payload":{"tag":"li","lines":"88,90"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-d/\">D - Dermatol&#xf3;gico, para piel</a>","children":[{"content":"Tratamiento de infecciones cut&#xe1;neas y problemas en la piel, incluyendo MRSA resistente.","children":[],"payload":{"tag":"li","lines":"91,92"}}],"payload":{"tag":"li","lines":"90,92"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-e/\">E - Enemas</a>","children":[{"content":"Para enfermedades gastrointestinales, cr&#xf3;nicas hep&#xe1;ticas, c&#xe1;ncer, parasit&#xf3;sis y problemas de salud espec&#xed;ficos.","children":[],"payload":{"tag":"li","lines":"93,94"}}],"payload":{"tag":"li","lines":"92,94"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-f/\">F - Frecuente</a>","children":[{"content":"Fiebre, infecciones agudas, virales y bacterianas","children":[],"payload":{"tag":"li","lines":"95,96"}}],"payload":{"tag":"li","lines":"94,96"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-g/\">G - Para infecciones en el o&#xed;do externo y tratamientos de la piel</a>","children":[{"content":"Infecciones en el o&#xed;do externo y afecciones de la piel.","children":[],"payload":{"tag":"li","lines":"97,98"}}],"payload":{"tag":"li","lines":"96,98"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-h/\">H - Habitaci&#xf3;n</a>","children":[{"content":"Para evitar contagios e infecciones respiratorias.","children":[],"payload":{"tag":"li","lines":"99,100"}}],"payload":{"tag":"li","lines":"98,100"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-i/\">I - Para picaduras de insectos y otras afecciones en la piel</a>","children":[{"content":"Para picaduras de insectos y otras afecciones cut&#xe1;neas.","children":[],"payload":{"tag":"li","lines":"101,102"}}],"payload":{"tag":"li","lines":"100,102"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-j/\">J - Bucal</a>","children":[{"content":"Aplicaci&#xf3;n bucal para mantener la higiene y tratar infecciones orales.","children":[],"payload":{"tag":"li","lines":"103,104"}}],"payload":{"tag":"li","lines":"102,104"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-k/\">K - Kit con combinaci&#xf3;n de CDS y DMSO</a>","children":[{"content":"Aplicaci&#xf3;n en enfermedades de la piel y afecciones que requieren tratamiento en profundidad.","children":[],"payload":{"tag":"li","lines":"105,106"}}],"payload":{"tag":"li","lines":"104,106"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-l/\">L - Lavado de pies</a>","children":[{"content":"Para problemas en los pies, como hongos, &#xe1;cido &#xfa;rico, pie de atleta, picaz&#xf3;n o dolor, as&#xed; como para la fatiga cr&#xf3;nica, desintoxicaci&#xf3;n, neuropat&#xed;a diab&#xe9;tica, fascitis plantar y varices.","children":[],"payload":{"tag":"li","lines":"107,108"}}],"payload":{"tag":"li","lines":"106,108"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-m/\">M - Malaria avanzado</a>","children":[{"content":"Aplicaci&#xf3;n en la malaria utilizando CDS (Di&#xf3;xido de Cloro en soluci&#xf3;n).","children":[],"payload":{"tag":"li","lines":"109,110"}}],"payload":{"tag":"li","lines":"108,110"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-n/\">N - Ni&#xf1;os</a>","children":[{"content":"Para Ni&#xf1;os, Beb&#xe9;s y Adolescentes.","children":[],"payload":{"tag":"li","lines":"111,112"}}],"payload":{"tag":"li","lines":"110,112"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-o/\">O - Oftalmol&#xf3;gico para Ojos y Otorrino para la Nariz</a>","children":[{"content":"Es un procedimiento que implica la preparaci&#xf3;n de un colirio para uso oftalmol&#xf3;gico (ojos) y otorrino (nariz) con CDS (Di&#xf3;xido de Cloro en soluci&#xf3;n). Este protocolo es &#xfa;til para tratar diversas afecciones oculares y sinusitis. Se puede aplicar tanto en los ojos como en la nariz, especialmente en casos de gripe o sinusitis.","children":[],"payload":{"tag":"li","lines":"113,114"}}],"payload":{"tag":"li","lines":"112,114"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-p/\">P - Par&#xe1;sitos, protocolo intenso</a>","children":[{"content":"Enfoque en par&#xe1;sitos de una manera intensiva y eficaz. Tambi&#xe9;n utiliza medicamentos cl&#xe1;sicos que atacan a los par&#xe1;sitos directamente. Aseg&#xfa;rase de que este protocolo sea apropiado para la situaci&#xf3;n y consulta con un profesional de la salud antes de iniciar cualquier tratamiento.","children":[],"payload":{"tag":"li","lines":"115,116"}}],"payload":{"tag":"li","lines":"114,116"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-q/\">Q - Quemaduras</a>","children":[{"content":"Para el tratamiento de quemaduras utilizando una soluci&#xf3;n de di&#xf3;xido de cloro (3000 ppm) en suero salino (NaCl 0,9%). Tiene aplicaciones efectivas en quemaduras comunes in dejar cicatrices, como las causadas por fuego, as&#xed; como en quemaduras el&#xe9;ctricas, qu&#xed;micas o por radiaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"117,118"}}],"payload":{"tag":"li","lines":"116,118"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-r/\">R - Rectal</a>","children":[{"content":"El Protocolo R se centra en la administraci&#xf3;n rectal de una soluci&#xf3;n de di&#xf3;xido de cloro (CDS) a una concentraci&#xf3;n de 3000 ppm. Este protocolo es especialmente adecuado para afecciones como c&#xe1;ncer de pr&#xf3;stata o colon rectal, as&#xed; como para tratar fisuras anales, hemorroides y otras afecciones rectales. Se recomienda su uso despu&#xe9;s de cada defecaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"119,120"}}],"payload":{"tag":"li","lines":"118,120"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-s/\">S - Sensible</a>","children":[{"content":"Para personas extremadamente sensibles o con alergias qu&#xed;micas m&#xfa;ltiples que no pueden tolerar la ingesti&#xf3;n de di&#xf3;xido de cloro (CDS) de manera convencional. Este protocolo se centra en la gradualidad en el aumento de la dosis para minimizar las posibilidades de efectos adversos.","children":[],"payload":{"tag":"li","lines":"121,122"}}],"payload":{"tag":"li","lines":"120,122"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-t/\">T - Terminal</a>","children":[{"content":"Se reserva para casos de enfermedades graves y terminales (como c&#xe1;ncer) en los que la medicina convencional no ha sido efectiva.","children":[],"payload":{"tag":"li","lines":"123,124"}}],"payload":{"tag":"li","lines":"122,124"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-u/\">U - Urgencias</a>","children":[{"content":"Est&#xe1; dise&#xf1;ado para tratar situaciones m&#xe9;dicas urgentes, como intoxicaciones alimentarias, infecciones, fiebre, v&#xf3;mitos repentinos, diarrea intensa, malestar severo sin causa aparente u otras emergencias de salud. Puede ser &#xfa;til para aliviar r&#xe1;pidamente los s&#xed;ntomas y brindar alivio al paciente.","children":[],"payload":{"tag":"li","lines":"125,126"}}],"payload":{"tag":"li","lines":"124,126"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-v/\">V - Vaginal utilizando irrigaci&#xf3;n</a>","children":[{"content":"Especialmente &#xfa;til para tratar problemas genitales femeninos como el HPV, candidiasis, micosis, p&#xf3;lipos, c&#xe1;ncer de cuello uterino, miomas, cistitis, virus del papiloma humano y otros problemas renales o de transmisi&#xf3;n sexual. Tambi&#xe9;n puede actuar como un anticonceptivo si se usa despu&#xe9;s de una relaci&#xf3;n sexual, ya que inmoviliza los espermatozoides y previene la concepci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"127,128"}}],"payload":{"tag":"li","lines":"126,128"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-w/\">W - WAU!!! Usos adicionales del CDS</a>","children":[{"content":"Revela una amplia gama de usos adicionales del Di&#xf3;xido de Cloro (CDS), que van m&#xe1;s all&#xe1; de las aplicaciones tradicionales.","children":[],"payload":{"tag":"li","lines":"129,130"}}],"payload":{"tag":"li","lines":"128,130"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-x/\">X - Relaciones sexuales para evitar embarazo no deseado y contagio</a>","children":[{"content":"Dise&#xf1;ado para evitar embarazos no deseados y reducir el riesgo de contagio durante las relaciones sexuales. Este protocolo ha demostrado por muchos a&#xf1;os ser eficaz y seguro.","children":[],"payload":{"tag":"li","lines":"131,132"}}],"payload":{"tag":"li","lines":"130,132"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-y/\">Y - Inyecci&#xf3;n de CDI</a>","children":[{"content":"Para obtener m&#xe1;s informaci&#xf3;n detallada sobre este protocolo, no dude en ponerse en contacto con nosotros, estaremos encantados de proporcionarle la asistencia que necesite.","children":[],"payload":{"tag":"li","lines":"133,134"}}],"payload":{"tag":"li","lines":"132,134"}},{"content":"<a href=\"https://andreaskalcker.com/protocolos-cds/protocolo-z/\">Z - Generadores de frecuencias Biotrohn&#xae;, Plasmatron&#xae;</a>","children":[{"content":"El Protocolo Z implica el uso de generadores de frecuencias de microcorrientes o impulsos de plasma fr&#xed;o, como el Biotrohn&#xae; y el Plasmatron&#xae;, para la recuperaci&#xf3;n y el bienestar. Este enfoque busca crear resonancia con las c&#xe9;lulas afectadas con el fin de promover la coherencia celular y la recuperaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"135,136"}}],"payload":{"tag":"li","lines":"134,136"}}],"payload":{"tag":"h2","lines":"82,83"}}]},{"colorFreezeLevel":7,"maxWidth":850})</script>
